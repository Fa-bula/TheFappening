{% extends "base.html" %}

{% block title %}Videos{% endblock %}

{% block body %}
    <ul class="hover-block">
        {% for video_name in videos %}
            <li>
                <a href="/videos/{{ video_name }}">
                    <div>
                        <img src-animated="/video-files/gif/{{ video_name }}.gif" src="/video-files/gif/{{ video_name }}.jpg" />
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
