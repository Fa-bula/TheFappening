{% extends "base.html" %}

{% block title %}Videos{% endblock %}

{% block body %}
    <ul class="hover-block">
        {% for video_name in videos %}
            <li>
                <a href="/videos/{{ video_name }}">
                    <img src="http://placehold.it/225x170" />
                    <div class="hover-content">
                        <h4 style="word-wrap: break-word;">{{ video_name[:-4] }}</h4>
                        <p></p>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
