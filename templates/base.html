<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            .page-header {
                margin-bottom: 0;
                border-bottom: 0;
            }
        </style>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    <div class="container">
            <div class="page-header">
                <h1>
                    <span style="color: #666">The</span><span style="color: #fe781e">Fappening</span><br/>
                    <small>Das Porn.</small>
                </h1>
            </div>

            <ul class="nav nav-pills nav-justified">
                {% for ep, title in [('videos', 'Videos'), ('about', 'Thanks To'), ('faq', 'FAQ'), ('feedback', 'Feedback')] %}
                    <li class="{{ 'active' if request.url.endswith(url_for(ep)) }}"><a href="{{ url_for(ep) }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
            <hr/>

            {% block body %}{% endblock %}

        </div>
    </body>
</html>
